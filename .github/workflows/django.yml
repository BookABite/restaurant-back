name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        options: --health-cmd "pg_isready" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    - name: Build Docker image
      run: docker build -t samuelamt/restaurant-back-dev:latest .

    - name: Run Docker container
      env:
        DB_ENGINE: ${{ secrets.DB_ENGINE }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        docker run --name django_app --rm \
          -e DB_ENGINE=${{ secrets.DB_ENGINE }} \
          -e DB_NAME=${{ secrets.DB_NAME }} \
          -e DB_USER=${{ secrets.DB_USER }} \
          -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          -e DB_HOST=localhost \
          -e DB_PORT=5432 \
          samuelamt/restaurant-back-dev:latest

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        count=0
        while ! pg_isready -h localhost -p 5432 &>/dev/null; do
          ((count++))
          if [ $count -gt 30 ]; then
            echo "PostgreSQL did not respond within 30 seconds."
            exit 1
          fi
          sleep 1
        done

    - name: Run migrations and tests
      run: |
        docker exec django_app python manage.py migrate
        docker exec django_app python manage.py test

    - name: Push Docker image
      run: docker push samuelamt/restaurant-back-dev:latest
