<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookABite Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        {% if name %}
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome {{ name }}!</h1>
        {% else %}
            <h1 class="text-3xl font-bold text-gray-800 mb-4">BookABite Admin Home</h1>
        {% endif %}
        
        <div class="bg-white shadow-md rounded-lg p-6">
            <p class="text-gray-600">Manage your restaurant, reservations, and customers here.</p>
        </div>
    </div>
</body>
</html>
